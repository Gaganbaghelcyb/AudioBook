<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="addBook.css">
</head>
<body>
    <div class="container">
        <div class="bg-add-book">
            <h1>Add Audio Book</h1>
        </div>
      
        <li>
           <label for="bookName">Enter Audio Book Name:</label>
           <input id="bookName" type="text" placeholder="Enter Book Name">
        </li>
        <li>
            <label for="bookAuthor">Enter Book Author:</label>
            <input id="bookAuthor" type="text" placeholder="Enter Author Name">
        </li>
        <li>
            <label for="bookDesc">Enter Book Description:</label>
            <input id="bookDesc" type="text" placeholder="Enter Description">
        </li>
        <li>
            <label for="bookId">Enter Book ID:</label>
            <input id="bookId" type="text" placeholder="Enter ID">
        </li>
        <li>
            <label for="bookGenre">Enter Genre Of Audio Book:</label>
            <input id="bookGenre" type="text" placeholder="Enter Genre">
        </li>
        <li>
            <label for="languagetype">Enter Language Of Audio Book:</label>
            <input id="languagetype" type="text" placeholder="Language">
        </li>

        <div>
            <button onclick="addbook()" type="button"> + Add</button>
        </div>
    </div>

    <script src="addbook.js"></script>
    
</body>
</html>
